  <body>
     <div class="container">
      <header class="navbar">
        <h1>Library</h1>
        <button class="add">Add new book</button>
      </header>

      <main class="main">
        <div class="books">
    
        </div>
        <button class="add">Add new book</button>
      </main>
    </div>

    <div class="form">
      <form action="" method="" class="book_form">
        <div class="form-example">
          <label for="title">Title: </label>
          <input type="text" name="title" id="title" required size="30" />
        </div>
        <div class="form-example">
          <label for="author">Author: </label>
          <input type="text" name="author" id="author" required size="30" />
        </div>
        <div class="form-example">
          <label for="pages">Pages: </label>
          <input type="text" name="pages" id="pages" required size="30" />
        </div>
        <div class="book_buttons">
          <button class="book_submit" type="button">Submit</button>
          <button class="book_cancel" type="button">Cancel</button>
        </div>
    </form>
    </div>
